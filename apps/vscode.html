<!DOCTYPE html>
<html>
<head>
    <title>vscode</title>
    <style>
        /* html {
            padding-top: 1.80rem;
        } */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* padding-top: .60rem; */
        }
        .search-input {
            flex-grow: 1;
            padding: 5px;
            border-radius: 3px;
            background: #1b1b1b5d;
            border: none;
            width: 500px;
            text-align: center;
            color: whitesmoke;
        }
        .header button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        object {
            width: 100%;
            height: 97vh;
            border: none;
            border-radius: 10px;
        }
        .web {
            margin-top: 5px;
            margin: 5px;
        }
        .nbtn {
            background: rgb(105, 105, 108);
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 15px;
            width: 34px;
            height: 24px;
            cursor: url('/extra/cursors/pointer.png'), auto;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">Loading...</div>
    <div class="web">
        <object id="webView" data="https://vscode.dedo.lol/" scrolling="false"></object>
    </div>
    <script>
        document.getElementById('webView').addEventListener('load', function() {
            document.getElementById('loadingOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
