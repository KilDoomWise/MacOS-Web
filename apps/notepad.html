<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.0/lib/codemirror.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.0/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.0/mode/xml/xml.js"></script> <!-- Подходит для HTML и других языков программирования -->

    <title>Notepad</title>
    <style>
        @font-face {
            font-family: 'SF Pro Text';
            src: url('https://fonts.cdnfonts.com/css/sf-pro-display') format('woff2');
        }
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e18;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            -webkit-user-select: none;
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            user-select: none;
            margin-top: 40px;
        }
        .menu-bar {
            background-color: rgba(30, 30, 30, 0.144);
            backdrop-filter: blur(10px);
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu-item {
            margin-right: 20px;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
        }
        ::-webkit-scrollbar {
            width: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(30, 30, 30, 0.144);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(30, 30, 30, 0.144);
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            padding: 10px;
            min-width: 150px;
        }
        .menu-item:hover .dropdown {
            display: block;
        }
        .dropdown-item {
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
        .dropdown-item:hover {
            background-color: rgba(60, 60, 60, 0.9);
        }
        .editor {
            flex-grow: 1;
            display: flex;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: rgba(46, 46, 46, 0.151);
            color: #ffffff;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            outline: none;
            font-family: 'SF Pro Text', sans-serif;
        }
        .context-menu {
            display: none;
            position: absolute;
            background-color: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            padding: 10px;
            min-width: 150px;
        }
        .context-menu-item {
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .context-menu-item:hover {
            background-color: rgba(60, 60, 60, 0.9);
        }
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .dialog {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px;
            width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dialog-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .dialog-message {
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .dialog-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .dialog-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dialog-button.secondary {
            background-color: rgba(100, 100, 100, 0.3);
        }

        .dialog-button.secondary:hover {
            background-color: rgba(100, 100, 100, 0.4);
        }

        .dialog-input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
        }

        .dialog-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .CodeMirror {
            background-color: transparent !important;
            height: 99% !important;
            color: #ffffff !important;
            font-family: 'SF Pro Text', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .CodeMirror-gutters {
            display: none;
        }

        .CodeMirror-scroll {
            margin-right: -30px;
            margin-bottom: -30px;
        }

        .CodeMirror-sizer {
            margin-left: 0 !important;
        }

        .cm-s-material-darker.CodeMirror {
            background-color: transparent;
            color: #ffffff;
        }

        .cm-s-material-darker .CodeMirror-cursor {
            border-left: 1px solid #ffffff;
            
        }

        .cm-s-material-darker .cm-header {color: #ffa726;}
        .cm-s-material-darker .cm-quote {color: #8bc34a;}
        .cm-s-material-darker .cm-negative {color: #ff5252;}
        .cm-s-material-darker .cm-positive {color: #4caf50;}
        .cm-s-material-darker .cm-header, .cm-s-material-darker .cm-strong {font-weight: bold;}
        .cm-s-material-darker .cm-em {font-style: italic;}
        .cm-s-material-darker .cm-link {text-decoration: underline;}
        .cm-s-material-darker .cm-strikethrough {text-decoration: line-through;}
        .cm-s-material-darker .cm-keyword {color: #c792ea;}
        .cm-s-material-darker .cm-atom {color: #f78c6c;}
        .cm-s-material-darker .cm-number {color: #ff5370;}
        .cm-s-material-darker .cm-def {color: #82aaff;}
        .cm-s-material-darker .cm-variable {color: #f07178;}
        .cm-s-material-darker .cm-property {color: #c792ea;}
        .cm-s-material-darker .cm-operator {color: #89ddff;}
        .cm-s-material-darker .cm-comment {color: #676e95;}
        .cm-s-material-darker .cm-string {color: #c3e88d;}
        .cm-s-material-darker .cm-meta {color: #ffcb6b;}
        .cm-s-material-darker .cm-qualifier {color: #decb6b;}
        .cm-s-material-darker .cm-builtin {color: #ffcb6b;}
        .cm-s-material-darker .cm-bracket {color: #f78c6c;}
        .cm-s-material-darker .cm-tag {color: #ff5370;}
        .cm-s-material-darker .cm-attribute {color: #c792ea;}
        .cm-s-material-darker .cm-hr {color: #676e95;}
        .cm-s-material-darker .cm-link {color: #82aaff;}
        



    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/markdown/markdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/xml/xml.min.js"></script>
<body>
    <div class="menu-bar">
        <div class="menu-item" onclick="handleMenuClick('file')">
            Файл
            <div class="dropdown">
                <div class="dropdown-item" onclick="newFile()">Новый</div>
                <div class="dropdown-item" onclick="openFile()">Открыть...</div>
                <div class="dropdown-item" onclick="saveFile()">Сохранить...</div>
            </div>
        </div>
        <div class="menu-item" onclick="handleMenuClick('edit')">
            Изменить
            <div class="dropdown">
                <div class="dropdown-item" onclick="undo()">Назад</div>
                <div class="dropdown-item" onclick="redo()">Вперед</div>
                <div class="dropdown-item" onclick="cut()">Вырезать</div>
                <div class="dropdown-item" onclick="copy()">Копировать</div>
                <div class="dropdown-item" onclick="paste()">Вставить</div>
            </div>
        </div>
        <div class="menu-item" onclick="handleMenuClick('view')">
            Вид
            <div class="dropdown">
                <div class="dropdown-item" onclick="zoomIn()">Приблизить</div>
                <div class="dropdown-item" onclick="zoomOut()">Отдалить</div>
                <div class="dropdown-item" onclick="resetZoom()">Вернуть</div>
            </div>
        </div>
        <div class="menu-item" onclick="handleMenuClick('help')">
            Помощь
            <div class="dropdown">
                <div class="dropdown-item" onclick="showAbout()">Описание</div>
            </div>
        </div>
    </div>
    <div class="editor">
        <textarea id="editor"></textarea>
    </div>
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="cut()">Вырезать</div>
        <div class="context-menu-item" onclick="copy()">Копировать</div>
        <div class="context-menu-item" onclick="paste()">Вставить</div>
    </div>
    <div id="dialogOverlay" class="dialog-overlay" style="display: none;">
        <div id="dialog" class="dialog">
            <div id="dialogTitle" class="dialog-title"></div>
            <div id="dialogMessage" class="dialog-message"></div>
            <input id="dialogInput" class="dialog-input" type="text" style="display: none;">
            <div class="dialog-buttons">
                <button id="dialogCancel" class="dialog-button secondary">Cancel</button>
                <button id="dialogOk" class="dialog-button">OK</button>
            </div>
        </div>
    </div>
    <script>
let editor;
let currentFile = null;

document.addEventListener('DOMContentLoaded', function() {
    editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        lineNumbers: false,
        theme: 'material-darker',
        mode: 'text/plain',
        autofocus: true
    });
    newFile(); // Вызываем newFile() после инициализации редактора
});
function setEditorMode(filename) {
    const extension = filename.split('.').pop().toLowerCase();
    let mode;

    switch (extension) {
        case 'py':
            mode = 'python';
            break;
        case 'html':
            mode = 'htmlmixed';
            break;
        case 'css':
            mode = 'css';
            break;
        case 'js':
            mode = 'javascript';
            break;
        case 'xml':
            mode = 'xml';
            break;
        default:
            mode = 'text/plain';
    }

    editor.setOption('mode', mode);
}

function newFile() {
    editor.setValue('');
    currentFile = null;
    setEditorMode('');
    editor.focus(); // Добавляем фокус на редактор
    editor.setCursor(editor.lineCount(), 0); // Устанавливаем курсор в конец документа
}

function openFile() {
    const input = document.createElement('input');
    input.type = 'file';
    input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.readAsText(file, 'UTF-8');
        reader.onload = readerEvent => {
            const content = readerEvent.target.result;
            editor.setValue(content);
            currentFile = file.name;
            setEditorMode(file.name);
        }
    }
    input.click();
}

function saveFile() {
    const content = editor.getValue();
    const blob = new Blob([content], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = currentFile || 'untitled.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

function handleMenuClick(menu) {
    console.log(`Clicked on ${menu} menu`);
}

function undo() {
    editor.undo();
}

function redo() {
    editor.redo();
}

function cut() {
    document.execCommand('cut');
}

function copy() {
    document.execCommand('copy');
}

function paste() {
    document.execCommand('paste');
}

function zoomIn() {
    let fontSize = parseInt(window.getComputedStyle(editor.getWrapperElement()).fontSize);
    editor.getWrapperElement().style.fontSize = (fontSize + 2) + 'px';
}

function zoomOut() {
    let fontSize = parseInt(window.getComputedStyle(editor.getWrapperElement()).fontSize);
    editor.getWrapperElement().style.fontSize = (fontSize - 2) + 'px';
}

function resetZoom() {
    editor.getWrapperElement().style.fontSize = '16px';
}

function showAbout() {
    alert('Simple Notepad\nVersion 1.0\nCreated by Your Name');
}

document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    contextMenu.style.display = 'block';
    contextMenu.style.left = e.pageX + 'px';
    contextMenu.style.top = e.pageY + 'px';
});

document.addEventListener('click', function() {
    contextMenu.style.display = 'none';
});

function showDialog(title, message, inputPlaceholder = null) {
    return new Promise((resolve) => {
        const overlay = document.getElementById('dialogOverlay');
        const dialog = document.getElementById('dialog');
        const titleEl = document.getElementById('dialogTitle');
        const messageEl = document.getElementById('dialogMessage');
        const input = document.getElementById('dialogInput');
        const cancelBtn = document.getElementById('dialogCancel');
        const okBtn = document.getElementById('dialogOk');

        titleEl.textContent = title;
        messageEl.textContent = message;

        if (inputPlaceholder) {
            input.style.display = 'block';
            input.placeholder = inputPlaceholder;
            input.value = '';
        } else {
            input.style.display = 'none';
        }

        overlay.style.display = 'flex';

        cancelBtn.onclick = () => {
            overlay.style.display = 'none';
            resolve(null);
        };

        okBtn.onclick = () => {
            overlay.style.display = 'none';
            resolve(inputPlaceholder ? input.value : true);
        };
    });
}

document.addEventListener('keydown', function(e) {
    if (e.ctrlKey || e.metaKey) {
        switch (e.key) {
            case 's':
                e.preventDefault();
                saveFile();
                break;
            case 'o':
                e.preventDefault();
                openFile();
                break;
            case 'n':
                e.preventDefault();
                newFile();
                break;
        }
    }
});

editor.on('change', function() {
    // Можно добавить логику для отслеживания изменений в файле
});

</body>
</html>
